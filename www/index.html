<html>
<head>

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>BART Guide</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media">
                            <a href="index.html" class="close-panel"><i class="fa fa-home"></i></a>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">
                                <a href="index.html" class="close-panel">Home</a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media">
                            <a href="stations.html" class="close-panel"><i class="fa fa-subway"></i></a>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">
                                <a href="stations.html" class="close-panel">Stations</a>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media">
                            <a href="trip.html" class="close-panel"><i class="fa fa-plane"></i></a>
                        </div>
                        <div class="item-inner">
                            <div class="item-title">
                                <a href="trip.html" class="close-panel">Trip</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">BART Guide</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="fa fa-list-ul"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <h1 class="page-header text-center">BART Guide</h1>
                            <div class="text-center">
                                <p>Checkout BART train schedules for your travel.</p>
                                <p>Get real-time updates for your routes.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="privacy.html" class="link">Privacy</a>
                    <a href="terms-of-use.html" class="link">Terms of Use</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="bower_components/purl/purl.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlCnbdnZ2iFpw-Hr9fV-65cqDH_KSfckw&callback=bartApp.initMap"></script>
    <!-- for debug -->
    <!--<script src="http://192.168.1.10:8080/target/target-script-min.js#anonymous"></script>-->
</body>

</html>
